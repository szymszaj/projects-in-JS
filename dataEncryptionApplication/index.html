<!DOCTYPE html>
<html>
<head>
    <title>Szyfrowanie danych</title>
</head>
<body>
    <h1>Szyfrowanie i deszyfrowanie danych</h1>
    <label for="plaintext">Tekst do zaszyfrowania:</label>
    <input type="text" id="plaintext"><br>
    <button onclick="encrypt()">Zaszyfruj</button><br>
    <label for="ciphertext">Zaszyfrowany tekst:</label>
    <input type="text" id="ciphertext"><br>
    <button onclick="decrypt()">Deszyfruj</button><br>
    <label for="decryptedText">Odszyfrowany tekst:</label>
    <input type="text" id="decryptedText"><br>

    <script src="crypto-js.js"></script>
    <script src="script.js"></script>
</body>
</html>
