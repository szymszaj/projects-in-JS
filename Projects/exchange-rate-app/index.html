<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchange rate app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8f1d2cfc6c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Dancing+Script&family=Montserrat:wght@400;700&family=Nunito:wght@300;400;500;600;700&family=Roboto:wght@300;700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>ExchangeRateApp</h1>
        <p>Sprawd≈º aktualne kursy walut.</p>

        <div class="app-body">
            <div class="section-left">
                <input type="number" class="amount-one" value="1">
                <select id="currency-one">
                    <option value="PLN" selected>PLN</option>
                    <option value="USA">USA</option>
                    <option value="GBP">GBP</option>
                    <option value="EUR">EUR</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>

                <button class="swap">
                    <i class="fas fa-retweet"></i>
                </button>

                <div class="app-body">
                    <div class="section-right">
                        <input type="number" class="amount-two" disabled>
                        <select id="currency-two">
                            <option value="PLN">PLN</option>
                            <option value="USA" selected>USA</option>
                            <option value="GBP">GBP</option>
                            <option value="EUR">EUR</option>
                            <option value="CHF">CHF</option>
                        </select>
                    </div>
                


        </div>
        <p class="rate-info"></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
