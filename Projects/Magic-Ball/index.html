<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Ball</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Magic 8Ball</h1>
        <p>Zadaj pytanie, uderz bile i poznaj prawde!</p>
      </div>

      <div class="ball-img">
        <img
          src="https://cdn.pixabay.com/photo/2012/04/16/11/05/ball-35516_1280.png"
          alt=""
        />
      </div>

      <div class="question-area">
        <h2>Zadaj pytanie:</h2>
        <input type="text" />
        <p class="answer"></p>
        <p class="error"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
