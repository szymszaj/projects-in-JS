  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyNotes</title>
    <link rel="stylesheet" href="style.css" />

      src="https://kit.fontawesome.com/8f1d2cfc6c.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <div class="menu">
      <h1>
        <i class="fas fa-sticky-note"></i>My<span class="green-text"
          >Notes
        </span>
      </h1>
      <div class="menu-buttons">
        <button class="add icon"><i class="fas fa-plus"></i>Dodaj</button>
        <button class="delete-all icon">
          <i class="fas fa-trash-alt"></i>Usuń wszystkie
        </button>
      </div>
    </div>

    <div class="note-area">
      <!-- <div class="note">
        <div class="note-header">

    </div>

    <div class="note-panel">
      <h2>Dodaj notatkę</h2>
      <label for="category">Wybierz kategorię</label>
      <select id="category" onchange="selectValue()">
        <option value="0" disabled selected>- wybierz kategorię -</option>
        <option value="1">Zakupy</option>
        <option value="1">Praca</option>
        <option value="1">Inne</option>
        <option value="1">Szkoła</option>
      </select>
      <label for="text">Wpisz treść notatki</label>
      <textarea id="text"></textarea>

      <p class="error">Uzupełnij wszystkie pola!</p>
      <div class="panel-butt">
        <button class="save icon"><i class="fas fa-save"></i>Zapisz</button>
        <button class="cancel icon">
          <i class="far fa-window-close"></i>Anuluj
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
