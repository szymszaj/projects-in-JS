<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <label for="password">Sprawdz, czy twoje hasło jest bezpieczne!</label>
    <input type="text" id="password" placeholder="Wpisz hasło..">
    <p class="passinfo">Nie podałeś hasła..</p>
    <br><br>
    <h3 style="text-transform: uppercase; margin-bottom: 5px;">Hasło musi 
    składać sie z:</h3>
    <ul>
        <li>minimum 10 znaków</li>
        <li>liter</li>
        <li>cyfr</li>
    </ul>
    <br>
    <p>Aby twoje hasło było bardzo mocne dodaj <span style="font-weight: bold; 
    color: rgb(0,238,255);">znaki specjalne</span></p>

    <script src="script.js"></script>
</body>
</html>
