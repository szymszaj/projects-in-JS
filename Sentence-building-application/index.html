<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikacja do Tworzenia Zdań</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="title">Aplikacja do Tworzenia Zdań</h1>
    </header>
    <main>
      <section class="data-input">
        <h2 class="title">Wprowadź słowa:</h2>
        <textarea
          id="data-input"
          placeholder="Wprowadź słowa tutaj..."
        ></textarea>
        <button id="analyze-button" class="analyzebtn">Twórz</button>
      </section>
      <section class="data-analysis">
        <h2 class="title">Wyniki analizy:</h2>
        <div id="analysis-results">
        </div>
        <button id="cancelbtn" class="cancelbtn">Cofnij</button>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
