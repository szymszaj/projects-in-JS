<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converter Celsius to Fahrenheit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label for="converter"
      >Converter <span class="one">°C</span> to
      <span class="two">°F</span></label
    >
    <input type="number" id="converter" placeholder="Enter a number..." />
    <p class="result"></p>

    <div>
      <button class="conv">Convert</button>
      <button class="reset">Reset</button>
      <button class="change">Swap</button>
    </div>

    <script src="add.js"></script>
  </body>
</html>
