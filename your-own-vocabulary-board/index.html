<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>your own vocabulary board</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tłumaczenie słowkek</h1>

    <div id="word-container">
      <p id="word-in-polish" class="correct"></p>
      <input
        type="text"
        id="translation"
        class="translation"
        placeholder="Wpisz tłumaczenie po angielsku"
      />
      <p id="validation-msg"></p>
      <button class="return-btn" id="try-again">
        <span>Spróbuj ponownie</span><span>&#11166;</span>
      </button>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
