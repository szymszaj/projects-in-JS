<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przycisk z suwakiem</title>
    <!-- Dodaj link do biblioteki FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        body {
            transition: background-color 0.5s;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .slider-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .slider {
            width: 60px;
            height: 30px;
            border-radius: 15px;
            background-color: #ccc;
            position: relative;
            cursor: pointer;
        }
        .slider-handle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #moon-icon {
            font-size: 24px;
            cursor: pointer;
        }
        #sun-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider" id="theme-slider">
            <div class="slider-handle"><i class="fas"></i></div>
        </div>
    </div>

    <script>
        const slider = document.getElementById('theme-slider');
        const handle = document.querySelector('.slider-handle');

        function toggleTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.style.backgroundColor = '#333';
                handle.style.transform = 'translateX(30px)';
                handle.innerHTML = '<i class="far fa-moon"></i>';
            } else {
                body.style.backgroundColor = '#fff';
                handle.style.transform = 'translateX(0)';
                handle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        slider.addEventListener('click', () => {
            const body = document.body;
            const currentTheme = body.style.backgroundColor === 'rgb(51, 51, 51)' ? 'light' : 'dark';
            toggleTheme(currentTheme);
        });
    </script>
</body>
</html>
