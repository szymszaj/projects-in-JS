<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- css -->
  <link rel="stylesheet" href="style.css" />
  <title>Phone App</title>
  <script src="https://kit.fontawesome.com/8f1d2cfc6c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="app">
    <header>
      <h1>Notes App</h1>
    </header>
    <nav>
      <div id="home" class="nav-item"></div>
      <div id="openCard" class="nav-item">
        <button>Otwórz Kartę</button>
      </div>
    </nav>
    <main>
      <div id="background">
        <div id="character"></div>
      </div>
      <div id="folders"></div>
      <div id="card">
        <button id="closeCard">Zamknij Kartę</button>
        <div id="addBoxButton">
          <i class="fas fa-plus"></i>
        </div>
        <div id="boxesContainer"></div>
      </div>
    </main>
  </div>
  <!-- Javascript -->
  <script src="app.js"></script>
</body>
</html>
